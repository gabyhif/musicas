<!DOCTYPE html>
<html>
<head>
    <title>Adicionar ou Editar Música</title>
</head>
<body>
    <h1>{% if object %}Editar Música{% else %}Adicionar Nova Música{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'musica_list' %}">Voltar à Lista de Músicas</a>
    <br>
    <a href="{% url 'musica_list' %}">Voltar</a>  
</body>
</html>
