<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>Artistas Brasileiros</h1>
    <a href="{% url 'artista_create' %}">Adicionar Novo Artista</a>
    <ul>
        {% for artista in object_list %}
            <li>
                {{ artista.nome }} ({{ artista.data_nascimento }})

            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'musica_list' %}">Ver Lista de MÃºsicas</a>
    <br>
    <a href="{% url 'artista_list' %}">Voltar</a>  
</body>
</html>
